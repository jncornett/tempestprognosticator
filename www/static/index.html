<!doctype HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tempest Prognosticator</title>
    <!-- <link -->
    <!--   rel="stylesheet" -->
    <!--   href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="vendor/css/bulma.min.css">
    <link rel="stylesheet" href="vendor/css/jquery.webui-popover.min.css">
    <link rel="stylesheet" href="app/css/slider.css">
    <link rel="stylesheet" href="app/css/preview.css">
    <link rel="stylesheet" href="app/css/print.css">
  </head>
  <body>
    <section id="app" class="section">
        <div class="columns">
          <div id="create" class="column is-one-third">
            <h1 class="title">Create</h1>
            <div id="words" class="card">
              <header class="card-header">
                <p class="card-header-title">1. Words</p>
              </header>
              <div class="card-content">
                <div class="content">
                  Enter the quiz words below
                  <p class="control">
                    <textarea
                      class="textarea words-input"
                      placeholder="Enter words here, one on each line"></textarea>
                  </p>
                </div>
              </div>
            </div>
            <div id="settings" class="card">
              <header class="card-header">
                <p class="card-header-title">2. Settings</p>
              </header>
              <div class="card-content">
                <div class="content">
                  <p>Tweak the settings to change the content of the quiz</p>
                  <div class="question-types">
                    <h4 class="title">Question types</h4>
                    <p>Change which question types are included in the quiz.</p>
                    <div id="question-types-container" class="content">
                    </div>
                    <br>
                  </div>
                  <div class="quiz-size">
                    <h4 class="title">Quiz size</h4>
                    <label class="label">
                      Total number of questions: <span class="ind-num-questions">50</span>
                    </label>
                    <input
                      class="ctrl-num-questions slider"
                      type="range" number
                      min="0" max="100" step="1"
                      value="0">
                  </div>
                </div>
              </div>
            </div>
            <div id="export" class="card">
              <header class="card-header">
                <p class="card-header-title">3. Export</p>
              </header>
              <div class="card-content">
                <div class="content">
                  Export the quiz to a format of your choice
                </div>
                <p class="control">
                  <span class="select">
                    <select class="ctrl-export-types">
                    </select>
                  </span>
                </p>
              </div>
              <footer class="card-footer">
                <a class="ctrl-download card-footer-item">Download</a>
              </footer>
            </div>
          </div>
          <div id="preview" class="column">
            <h1 class="title">Preview</h1>
            <div id="preview"></div>
          </div>
        </div>
      <!-- </div> -->
    </section>
    <script type="text/x-handlebars-template" id="question-type-setting">
      <p class="control">
        <label class="checkbox">
          <input class="ctrl-enable" type="checkbox" {{#if enabled}}checked{{/if}}>
          {{name}}
        </label>
        [<a class="ctrl-help" href="#">?</a>]
      </p>
    </script>
    <script src="vendor/js/require.min.js"></script>
    <script>
      requirejs.config({
        baseUrl: 'vendor/js',
        paths: {
          app: '../../app/js',
        },
        shim: {
          backbone: {
            deps: ['jquery', 'underscore'],
            exports: 'Backbone'
          },
          underscore: {
            exports: '_'
          },
          'jquery.webui-popover': {
            deps: ['jquery']
          }
        }
      });
      requirejs(['app/main']);
    </script>
  </body>
</html>
